    <style>
        * {
            margin: 0;

        }

        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #2563eb, #7c3aed);

        .container {

        }

        }

        .features {
            display: flex;
            justify-content: center;
            gap: 3rem;

            flex-wrap: wrap;
        }

        .feature {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1rem;
            opacity: 0.9;
        }

        .feature-icon {
            font-size: 1.2rem;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        @keyframes slideDown {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @media (max-width: 640px) {
            .logo-text {
                font-size: 2rem;
            }

            .logo-icon {
                font-size: 3rem;
            }

            h1 {
                font-size: 2rem;
            }

            .tagline {
                font-size: 1.1rem;
            }

            .features {
                flex-direction: column;
                gap: 1rem;
                align-items: center;
            }
        }
    </style>
